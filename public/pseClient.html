<!DOCTYPE html>
<html lang="ja">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="Kentaro Ueda" content="" />
        <title>ピアノ熟達化研究 アンケート入力フォーム</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="css/pseClient.css" />
        <!-- script src="/socket.io/socket.io.js"></script -->
        <script type="text/javascript" src="js/libraries/jquery.js"></script>
        <script type="text/javascript" src="js/pseClient.js"></script>
        <script type="text/javascript" src="js/pseClient.main.js"></script>
        <script type="text/javascript" src="js/pseClient.addDomAction_scoreFormBtn.js"></script>
        <script type="text/javascript" src="js/pseClient.addDomAction_scoreForm_radioBtns.js"></script>
        <script type="text/javascript" src="js/pseClient.updateQuestionArea.js"></script>
        <script type="text/javascript" src="js/pseClient.update_scoreForm_radioBtns.js"></script>
        <script type="text/javascript" src="js/pseClient.util.js"></script>
        <script type="text/javascript" src="js/pseClient.getPracticeMethodData.js"></script>
    </head>

    <body>
        <h2>ピアノ熟達化研究 アンケート入力フォーム</h2>
        <h3>平田研究室 修士2年 上田健太郎 ( g2115005[at]fun.ac.jp )</h3>

        <div id="mainContainer">
        
            <div id="youtubeContainer" class="container">
                <iframe width="680" height="400" src="https://www.youtube.com/embed/ttF9XGHunxE" frameborder="0" allowfullscreen></iframe>   
            </div>
            <div id="enqueteContainer" class="container">    
    
                <div id="questionArea_left" class="question">
                    <p id="questionArea_left_method"></p>                
                </div>
                <div id="questionArea_right" class="question">
                    <p id="questionArea_right_method"></p>
                </div>

                <form id="scoreForm"　action="">
                    <section id="scoreForm_radioBtns">
                        <p>上記2つの練習方法を -2(全く似ていない) から +2(とても似ている) <br> で評価してください．</p>
                        <p><strong>現在，<span id="questionCountInst"></span>/21 の質問に回答しています．</strong></p>

                        <input type="radio" name="hoge" value="-2" id="scoreForm_score_-2" />
                        <label for="scoreForm_score_-2" class="radio">-2</label>

                        <input type="radio" name="hoge" value="-1" id="scoreForm_score_-1" />
                        <label for="scoreForm_score_-1" class="radio">-1</label>

                        <input type="radio" name="hoge" value="0" id="scoreForm_score_0" />
                        <label for="scoreForm_score_0" class="radio">0</label>

                        <input type="radio" name="hoge" value="1" id="scoreForm_score_1" />
                        <label for="scoreForm_score_1" class="radio">+1</label>

                        <input type="radio" name="hoge" value="2" id="scoreForm_score_2" />
                        <label for="scoreForm_score_2" class="radio">+2</label>
                    </section>
                </form>
                
                <div id="questionBeforeBtn" class="button questionChangeBtn">戻る</div>
                <div id="questionNextBtn" class="button questionChangeBtn">次へ</div>
                
                <div id="submitBtn" class="button red">提出</div>
            </div>
        </div>

    </body>
    
</html>
