        <template class="htmlTemplate" id="htmlTemplate_loginAndCoreateAccountForm">
            <div class="htmlTemplateContent">
                <br>
                <div class="form-group">
                    <label for="exampleInputEmail1">ユーザー名</label>
                    <input type="email" class="form-control loginAndCoreateAccount" aria-describedby="emailHelp" placeholder="ここにユーザ名を入力..." id="userNameInput">
                    <div class="alert alert-danger loginAndCoreateAccount" role="alert" id="alertForUserNameInput"></div>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">パスワード</label>
                    <input type="password" class="form-control loginAndCoreateAccount" placeholder="ここにパスワードを入力..." id="passWordInput">
                    <div class="alert alert-danger loginAndCoreateAccount" role="alert" id="alertForPassWordInput"></div>
                </div>
                <button class="btn btn-success loginAndCoreateAccount" id="createAccountBtn">新規アカウントを作成</button>
                <button class="btn btn-primary loginAndCoreateAccount" id="enterBtn">ログイン</button>
                <button class="btn btn-success loginAndCoreateAccount" id="returnBtn">戻る</button>
                <button class="btn btn-primary loginAndCoreateAccount" id="submitBtn">作成</button>
            </div>
        </template>
        <template class="htmlTemplate" id="htmlTemplate_mdlSquareCard">
            <div class="demo-card-square mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title mdl-card--expand">

                </div>
            </div>
        </template>
