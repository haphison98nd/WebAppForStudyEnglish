<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <title>---------web&nbsp;app</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/mainNav.css" />
        <link rel="stylesheet" type="text/css" href="css/htmlTemplate-loginAndCoreateAccount.css" />
        <script   src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/libraries/tether.min.js"></script>
        <script type="text/javascript" src="js/libraries/bootstrap.min.js"></script>
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <!-- script src="/socket.io/socket.io.js"></script -->
        <script type="text/javascript" src="js/Wafse_client.js"></script>
        <script type="text/javascript" src="js/Wafse_client.JsonLocalStrageManager.js"></script>
        <script type="text/javascript" src="js/Wafse_client.Activator.Root.AppBody.js"></script>
        <script type="text/javascript" src="js/Wafse_client.Renderer.LoginAndCoreateAccount.js"></script>
        <script type="text/javascript" src="js/Wafse_client.Activator.LoginAndCoreateAccount.MainContainer.js"></script>
        <script type="text/javascript" src="js/Wafse_client.main.js"></script>
        <template class="defaultHtml loginAndCoreateAccount" id="defaultHtml_mainNav">
            <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top loginAndCoreateAccount" id="mainNav">
                <div class="navbar-brand loginAndCoreateAccount"><b>---------web&nbsp;app</b></div>
                <div class="mdl-spinner mdl-js-spinner is-active loginAndCoreateAccount" id="progressSpinner"></div>
            </nav>
        </template>
        <template class="defaultHtml loginAndCoreateAccount" id="defaultHtml_mainContainer">
            <div class="loginAndCoreateAccount" id="mainContainer">
                <h1 class="loginAndCoreateAccount" id="mainMassage_login">ようこそ</h1>
                <h1 class="loginAndCoreateAccount" id="mainMassage_createAccount">新規アカウントを作成</h1>
                <br>
                <div class="form-group">
                    <label for="exampleInputEmail1">ユーザー名</label>
                    <input type="email" class="form-control loginAndCoreateAccount" aria-describedby="emailHelp" placeholder="ここにユーザ名を入力..." id="userNameInput">
                    <div class="alert alert-danger loginAndCoreateAccount" role="alert" id="alertForUserNameInput"></div>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">パスワード</label>
                    <input type="password" class="form-control loginAndCoreateAccount" placeholder="ここにパスワードを入力..." id="passWordInput">
                    <div class="alert alert-danger loginAndCoreateAccount" role="alert" id="alertForPassWordInput"></div>
                </div>
                <button class="btn btn-success loginAndCoreateAccount" id="createAccountBtn">新規アカウントを作成</button>
                <button class="btn btn-primary loginAndCoreateAccount" id="enterBtn">ログイン</button>
                <button class="btn btn-success loginAndCoreateAccount" id="returnBtn">戻る</button>
                <button class="btn btn-primary loginAndCoreateAccount" id="submitBtn">作成</button>
            </div>
        </template>
    
        <!-- template class="htmlTemplate" id="alert"><div class="alert alert-danger" role="alert"></div></template-->
    </head>
    <body id="appBody"></body>
</html>
