<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <title>瞬間英作文app ログイン&amp;アカウント作成</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/starter-template.css" />
        <link rel="stylesheet" type="text/css" href="css/mainNav.css" />
        <link rel="stylesheet" type="text/css" href="css/htmlTemplate-loginAndCoreateAccount.css" />
        <script type="text/javascript" src="js/libraries/jquery-3.1.1.slim.min.js"></script>
        <script type="text/javascript" src="js/libraries/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/libraries/tether.min.js"></script>
        <!-- script src="/socket.io/socket.io.js"></script -->
        <script type="text/javascript" src="js/Wafse_client.js"></script>
        <script type="text/javascript" src="js/Wafse_client.HtmlTemplateRenderer.js"></script>
        <script type="text/javascript" src="js/Wafse_client.PageController.LoginAndCoreateAccount.MainContainer.js"></script>
        <script type="text/javascript" src="js/Wafse_client.PageView.LoginAndCoreateAccount.js"></script>
        <script type="text/javascript" src="js/Wafse_client.main.js"></script>
        <template class="htmlTemplate" id="loginAndCoreateAccount">
            <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top" id="mainNav">
                <div class="navbar-brand"><b>瞬間英作文app</b></div>
            </nav>
            <div id="mainContainer">
                <h1 id="mainMassage">ログイン</h1>
                <br>
                <div class="form-group">
                    <label for="exampleInputEmail1">ユーザー名</label>
                    <input type="email" class="form-control loginAndCoreateAccount" aria-describedby="emailHelp" placeholder="ここにユーザ名を入力..." id="userNameInput">
                    <!--small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small-->
                    <!--div class="alert alert-success" role="alert">
                        <strong>Well done!</strong> You successfully read this important alert message.
                    </div-->
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">パスワード</label>
                    <input type="password" class="form-control loginAndCoreateAccount" placeholder="ここにパスワードを入力..." id="passWordInput">
                </div>
                <button class="btn btn-primary text-right loginAndCoreateAccount loginAndCoreateAccountBtn" id="enterBtn">Enter</button>
                <button class="btn btn btn-warning text-right loginAndCoreateAccount loginAndCoreateAccountBtn" id="createAccountBtn">CreateAccount</button>
            </div>
        </template>
    </head>
    <body id="appBody"></body>
</html>
